<div class="d-flex justify-content-center align-items-center vh-100 login-bg">
  <main class="card shadow-lg p-4 login-card">
    <h4 class="text-muted text-center">Please enter your details</h4>
    <h2 class="mb-4 text-center fw-bold">Welcome back</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          name="username"
          [(ngModel)]="loginObj.username"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
          [(ngModel)]="loginObj.password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Don't have an account?
      <a routerLink="/register" class="text-decoration-none">Sign up</a>
    </p>
  </main>
</div>

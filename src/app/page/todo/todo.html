<div class="container mt-4 mb-2">
  <div class="row">
    <!-- Create Task -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Create Task</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onCreateTask()">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="taskObj.title"
                name="title"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                rows="3"
                [(ngModel)]="taskObj.description"
                name="description"
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select
                class="form-select"
                [(ngModel)]="taskObj.priority"
                name="priority"
                required
              >
                <option value="">Select Priority</option>
                <option>LOW</option>
                <option>MEDIUM</option>
                <option>HIGH</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="taskObj.dueDate"
                name="dueDate"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select
                class="form-select"
                [(ngModel)]="taskObj.status"
                name="status"
              >
                <option value="">Select Status</option>
                <option>NOT_STARTED</option>
                <option>IN_PROGRESS</option>
                <option>DONE</option>
              </select>
            </div>

            <button class="btn btn-success w-100" type="submit">
              Add Task
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Task List -->
    <div class="col-md-7 mt-4 mt-md-0">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Your Tasks</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Title</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of taskList">
                <td>{{ task.title }}</td>
                <td>
                  <span class="badge bg-info">{{ task.priority }}</span>
                </td>
                <td>
                  <span
                    class="badge"
                    [ngClass]="{
                      'bg-warning text-dark': task.status === 'NOT_STARTED',
                      'bg-primary': task.status === 'IN_PROGRESS',
                      'bg-success': task.status === 'DONE'
                    }"
                  >
                    {{ task.status }}
                  </span>
                </td>
                <td>{{ task.dueDate | date }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-primary me-2"
                    (click)="openEditModal(task)"
                    data-bs-toggle="modal"
                    data-bs-target="#editTaskModal"
                  >
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="onDeleteTask(task.id)"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
              <tr *ngIf="!taskList || taskList.length === 0">
                <td colspan="5" class="text-center text-muted">
                  No tasks available.
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Pagination Controls -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <button
              class="btn btn-outline-primary"
              [disabled]="page === 0"
              (click)="prevPage()"
            >
              Previous
            </button>

            <span> Page {{ page + 1 }} of {{ totalPages }} </span>

            <button
              class="btn btn-outline-primary"
              [disabled]="page >= totalPages - 1"
              (click)="nextPage()"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Edit Task Modal -->
<div
  class="modal fade"
  id="editTaskModal"
  tabindex="-1"
  aria-labelledby="editTaskModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form (ngSubmit)="onUpdateTask()">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="editTaskObj.title"
              name="editTitle"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              rows="3"
              [(ngModel)]="editTaskObj.description"
              name="editDescription"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select
              class="form-select"
              [(ngModel)]="editTaskObj.priority"
              name="editPriority"
              required
            >
              <option>LOW</option>
              <option>MEDIUM</option>
              <option>HIGH</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="editTaskObj.dueDate"
              name="editDueDate"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select
              class="form-select"
              [(ngModel)]="editTaskObj.status"
              name="editStatus"
            >
              <option>NOT_STARTED</option>
              <option>IN_PROGRESS</option>
              <option>DONE</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="d-flex justify-content-center align-items-center vh-100 register-bg"
>
  <main class="card shadow-lg p-4 register-card">
    <h4 class="text-muted text-center">Get started!</h4>
    <h2 class="mb-4 text-center fw-bold">
      Your daily tasks managed in a single application
    </h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          name="name"
          [(ngModel)]="registerObj.name"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          name="username"
          [(ngModel)]="registerObj.username"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
          [(ngModel)]="registerObj.password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
  </main>
</div>

<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <div class="auth-icon">ðŸ‘¥</div>
        </div>
        <h3 class="mb-4">Sign Up</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <span class="input-group-text"> ðŸ‘¤ </span>
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
              name="name"
              [(ngModel)]="registerObj.name"
              required
              [disabled]="isLoading"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"> @ </span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              name="username"
              [(ngModel)]="registerObj.username"
              required
              [disabled]="isLoading"
            />
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text"> ðŸ”’ </span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              [(ngModel)]="registerObj.password"
              required
              [disabled]="isLoading"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block mb-4"
            [disabled]="isLoading"
          >
            <span
              *ngIf="isLoading"
              class="spinner-border spinner-border-sm me-2"
            ></span>
            <span *ngIf="!isLoading" class="me-2"></span>
            {{ isLoading ? "Creating Account..." : "Sign Up" }}
          </button>
        </form>
        <p class="mb-0 text-muted">
          Already have an account?
          <a routerLink="/login" class="f-w-400">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
